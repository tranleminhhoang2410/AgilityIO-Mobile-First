<section class="contact">
    <form id="contact-us" class="contact-form container section-layout">
        <hgroup class="contact-form-heading">
            <h3 class="contact-form-main-heading">Have an idea?</h3>
            <h4 class="contact-form-sub-heading">Contact us to get started</h4>
        </hgroup>
        <div class="contact-form-content">
            <div class="contact-form-grid">
                <div class="contact-form-group">
                    <label
                        class="contact-form-label"
                        for="tell-us-about-your-product"
                    >
                        Name
                    </label>
                    <input type="text" class="contact-form-input" />
                </div>
                <div class="contact-form-group">
                    <label
                        class="contact-form-label"
                        for="tell-us-about-your-product"
                    >
                        Email
                    </label>
                    <input type="email" class="contact-form-input" />
                </div>
                <div class="contact-form-group">
                    <label
                        class="contact-form-label"
                        for="tell-us-about-your-product"
                    >
                        Phone (optional)
                    </label>
                    <input type="tel" class="contact-form-input" />
                </div>
            </div>
            <div class="contact-form-group">
                <label
                    class="contact-form-label"
                    for="tell-us-about-your-product"
                >
                    Tell us about your product
                </label>
                <textarea
                    class="contact-form-textarea"
                    name="tell-us-about-your-product"
                    id="tell-us-about-your-product"
                    cols="30"
                    rows="10"
                ></textarea>
            </div>
            <div class="contact-form-group">
                <label
                    class="contact-form-label"
                    for="tell-us-about-your-product"
                >
                    How did you hear about Agility?
                </label>
                <input type="text" class="contact-form-input" />
            </div>
        </div>
    </form>
</section>
